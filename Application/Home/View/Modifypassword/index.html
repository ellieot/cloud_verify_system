<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>网络验证系统</title>
    <link rel="shortcut icon" href="/favicon.ico">

    <link rel="stylesheet" href="/Public/css/a100e2e6.app.css">
    <link rel="stylesheet" href="/Public/css/common.css">
    <script src="/Public/js/jquery-1.9.1.min.js"></script>
    <script src="/Public/js/bootstrap.min.js"></script>
</head>
<style>
    div.input-group-half {
        margin-bottom: 8px;
    }
</style>
<body>
<include file="Application/Home/View/Common/Navigation.html"/>
<include file="Application/Home/View/Common/Sidebar.html"/>

<div class="right-container">

    <form method="get" id="form">
        <label>原密码</label>
        <div class="form-group input-group-half">
            <input id="oldpwd" type="password" class="form-control" name="oldpwd" placeholder="请输入原密码">
        </div>

        <label>新密码</label>
        <div class="form-group input-group-half">
            <input id="newpwd" type="password" class="form-control" name="newpwd" placeholder="请输入6-16位英文字母或数字">
        </div>

        <label>确认密码</label>
        <div class="form-group input-group-half">
            <input id="newpwd2" type="password" class="form-control" placeholder="请输入6-16位英文字母或数字">
        </div>
    </form>
    <button type="submit" name="produce" class="btn btn-primary" onclick="confirm()">确定</button>
</div>
<script type="text/javascript" color="255,0,255" opacity='0.7' zIndex="-2" count="99" src="/Public/js/a.js"></script>

</body>
<script>
function confirm() {
    var oldpwd = document.getElementById('oldpwd').value;
    var newpwd = document.getElementById('newpwd').value;
    var newpwd2 = document.getElementById('newpwd2').value;
    if (oldpwd == '' || newpwd == '' || newpwd2 == '') {
        return;
    }
    if (newpwd != newpwd2) {
        alert('两次密码不一致!')
        return;
    }
    document.getElementById('form').submit();
}
</script>
</html>
